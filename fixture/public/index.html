<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>gha-firebase</title>
    <!--<link rel="stylesheet" href="./styles.css" />-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <script defer src="/__/firebase/8.4.1/firebase-app.js"></script>
    <script defer src="/__/firebase/8.4.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.4.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.4.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.4.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.4.1/firebase-storage.js"></script>
    <script src="./index.js"></script>
  </head>

  <body>
    <div id="top">
      <h1>Our Story</h1>
      <div id="current"></div>
      <div id="nav">
        <button id="new">New</button>
        <button id="refresh">Refresh</button>
        <button id="latest">Latest</button>
        <button id="oldest">Oldest</button>
      </div>
    </div>
    <div id="auth">
      <h2>Login Required</h2>
      <div><input type="text" placeholder="email" id="email" /></div>
      <div>
        <input type="password" placeholder="password" id="password" />
      </div>
      <div>
        <input type="submit" value="Login" id="login" />
        <input type="reset" value="Cancel" id="resent" />
      </div>
    </div>

    <div id="form">
      <h2>Record Your Story</h2>
      <input type="date" id="date" />
      <div>
        <textarea id="description"></textarea>
      </div>
      <button id="submit">Record</button>
    </div>

    <div id="journal"></div>
  </body>
</html>
