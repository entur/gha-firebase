name: PR
on:
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write
  id-token: write
  issues: write

jobs:
  firebase-preview-dev:
    name: Firebase Hosting Preview
    uses: ./.github/workflows/firebase-hosting-preview.yml
    with:
      gcp_project_id: ent-ghafb-dev
      environment: dev
      entryPoint: fixture
      preview_expire: 1d
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: firebase-preview-dev
    env:
      PREVIEW_URL: ${{ needs.firebase-preview-dev.outputs.preview_url }}
    steps:
      - name: Run tests
        run: |
          curl --fail --silent --show-error --connect-timeout 10 -I ${PREVIEW_URL}
  firebase-deploy-dev:
    needs: tests
    name: Firebase Hosting Deploy
    uses: ./.github/workflows/firebase-hosting-deploy.yml
    with:
      gcp_project_id: ent-ghafb-dev
      environment: dev
      entryPoint: fixture
  post-deploy-tests:
    name: Run tests after deploy
    runs-on: ubuntu-latest
    needs: firebase-deploy-dev
    env:
      URL: ${{ needs.firebase-deploy-dev.outputs.url }}
    steps:
      - name: Run tests
        run: |
          curl --fail --silent --show-error --connect-timeout 10 -I ${URL}
  # TODO Test artifact up/download ?
